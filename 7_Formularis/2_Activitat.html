<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de auriculares</title>
</head>
<body>

    <form>
        <label>
            Modelo:
            <select name="modelo">
                <option value="1">R4</option>
                <option value="2">R5</option>
                <option value="3">SR1</option>
            </select>
        </label><br>

        <label>
            Potencia m√°xima: entre 50 y 100.
            <input type="number" name="potencia">
        </label><br>

        <label>
            Bluetooth?
            <input type="checkbox" name="Bluetooth">
        </label><br>

        <label>
            Color
            <select name="color">
                <option value="" aria-label="color" disabled selected>Elija color</option>
                <option value="1">Blanco</option>
                <option value="2">Rojo</option>
                <option value="3">Azul</option>
            </select>
        </label>


    </form>
</body>
</html>
